<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Mobile menu functionality
        const burgerMenu = document.querySelector('.burger-menu');
        const navLinks = document.querySelector('.pf_links');
        const overlay = document.querySelector('.menu-overlay');

        burgerMenu.addEventListener('click', function () {
            burgerMenu.classList.toggle('active');
            navLinks.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        // Close menu when clicking overlay
        overlay.addEventListener('click', function () {
            burgerMenu.classList.remove('active');
            navLinks.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Sticky header functionality
        const header = document.querySelector('.pf_header');
        let lastScrollTop = 0;
        let headerHeight = header.offsetHeight;

        // Add initial classes
        header.classList.add('fixed-header');
        document.body.style.paddingTop = headerHeight + 'px';

        // Variables for scroll direction detection
        let isScrollingDown = false;

        window.addEventListener('scroll', function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // Determine scroll direction
            isScrollingDown = scrollTop > lastScrollTop;

            // Apply sticky behavior
            if (scrollTop > headerHeight) {
                if (isScrollingDown) {
                    // Scrolling down - hide header with transition
                    header.classList.add('header-hidden');
                    header.classList.remove('header-visible');
                } else {
                    // Scrolling up - show header with transition
                    header.classList.remove('header-hidden');
                    header.classList.add('header-visible');
                }
            } else {
                // At the top - show normal header
                header.classList.remove('header-hidden');
                header.classList.remove('header-visible');
            }

            lastScrollTop = scrollTop;
        });

        // Recalculate header height on resize
        window.addEventListener('resize', function () {
            headerHeight = header.offsetHeight;
            document.body.style.paddingTop = headerHeight + 'px';
        });
    });
</script>
